<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- CSS Style sheet-->
  <link rel="stylesheet" type="text/css" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header__logo">
        <img src="images/logo.svg" alt="Logo image" class="header__logo__img">  
      </div>
      
      <div class="header__tab">
        <img src="images/icon-document.svg" alt="Document image" class="header__tab__icon">
        <img src="images/icon-folder.svg" alt="Folder image" class="header__tab__icon">
        <img src="images/icon-upload.svg" alt="Upload image" class="header__tab__icon">
      </div>
      
    </div>

    <div class="storage">
      <div class="storage__left">
        <span class="name">185</span>
        <span class="left">GB LEFT</span> 
      </div>
    
      <div class="storage__para">
        You’ve used <span>815 GB</span> of your storage 
      </div>

      <div class="storage__bar">
        <div class="storage__bar__line">
          <div class="storage__bar__circle">

          </div>
        </div>
        
      </div>

      <div class="storage__value">
        <div class="storage__value__start">
          0 GB
        </div>

        <div class="storage__value__end">
          1000 GB
        </div>
        
      </div>

    
    </div>
  </div>

  </div-->
</body>
</html>
